<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="wrapper">
        <!--Top-Section-->
        <div class="input-box">
            <div class="tweet-area">
                <span class="placeholder">What's happining?</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="privacy">
                <i class="fa-solid fa-earth-americas"></i>
                <span>Everyone can reply</span>
            </div>
        </div>

        <!--Bot-Section-->
        <div class="bottom">
            <!--Bot-left-->
            <ul class="icons">
                <li><i class="fa-regular fa-file-image"></i></li>
                <li><i class="fa-solid fa-location-dot"></i></li>
                <li><i class="fa-regular fa-face-smile"></i></li>
                <li><i class="fa-regular fa-user"></i></li>
            </ul>
            <!--Bot-right-->
            <div class="content">
                <span class="counter">100</span>
                <button class="button">Tweet</button>
            </div>
        </div>
    </div>
















    <!-- <i class="fa-solid fa-location-dot"></i> -->


    <script src="script.js"></script>
</body>

</html>
